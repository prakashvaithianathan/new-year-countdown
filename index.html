<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="year"> </div>
    <h1>New Year Countdown</h1>
    <div class="countDown" id="countDown">
    <div class="time">
        <h1 id="days">00</h1>
        <p>Days</p>
    </div>
    <div class="time">
        <h1 id="hours">00</h1>
        <p>Hours</p>
    </div>
    <div class="time">
        <h1 id="minutes">00</h1>
        <p>Minutes</p>
    </div>
    <div class="time">
        <h1 id="seconds">00</h1>
        <p>Seconds</p>
    </div>

    
</div>
<img src="./831.svg" alt="loader" width="200" id="loading"/>
    <script src="./main.js"></script>
</body>
</html>
